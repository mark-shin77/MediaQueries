                <h2>Contact</h2>

                    <input id="name" type="text" autocomplete="username" placeholder="John Smith" size="100"><br>
                    <label for="email">Email</label><br>
                    <input id="email" type="email" name="email" autocomplete="email" size="100"
                           placeholder="example@gmail.com" required><br>
                    <label for="textfield">Message</label><br>
                    <textarea id="textfield" rows="10" cols="115"></textarea><br>
                    <button class="button" type="submit" name="submit">Submit</button>
                    <br><br>
                </form>
